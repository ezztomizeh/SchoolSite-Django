{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class = 'form-group'>
        <div class="form-group">
            <label>Student ID </label>
            <select name="StudentID" class = "form-control">
                {% for student in students%}
                    <option value="{{student.StudentID}}">{{student.StudentID}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <label>Subject</label>
            <input type="text" name='Subject' class="form-control">
        </div>
        <div class="form-group">
            <label>Top Resalt</label>
            <input type="text" name='Top' value="100" class="form-control">
        </div>
        <div class="form-group">
            <label>Lowest Resalt</label>
            <input type="text" name='low' value="50" class="form-control">
        </div>
        <div class="form-group">
            <label>1st Exam</label>
            <input type="text" name='1st' value="0" class="form-control">
        </div>
        <div class="form-group">
            <label>2sec Exam</label>
            <input type="text" name='2sec' value="0" class="form-control">
        </div>
        <div class="form-group">
            <label>3th Exam</label>
            <input type="text" name='3th' value="0" class="form-control">
        </div>
        <div class="form-group">
            <label>Final Exam</label>
            <input type="text" name='Final' value="0" class="form-control">
        </div>
        <div class="form-group">
            <label>Other Marks</label>
            <input type="text" name='marks' value="0" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="Add Subject" class="form-control btn btn-outline-dark">
        </div>
    </fieldset>
</form>
{% endblock content%}
