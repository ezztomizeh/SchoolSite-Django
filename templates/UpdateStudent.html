{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <div class="form-group">
            <label>Total</label>
            <input type="text" name="Total" value="{{student.StudentTotal}}" class="form-control">
        </div>
        <div class="form-group">
            <label>Resalt</label>
            <input type="text" name="resalt" value="{{student.StudentRusalt}}" class="form-control">
        </div>
        <div class="form-group">

        </div>
    </fieldset>
</form>
{% endblock content %}
