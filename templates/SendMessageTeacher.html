{% extends 'base.html' %}

{% block content %}
<div class="pb-3">
    <center>
        <small class="text-muted">
            <a href="{% url 'SendMsgAll' %}"> Send Message For Eeveryone ? </a>
        </small>
    </center>
</div>
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name = "title" class = "form-control" value="Untitled">
            </div>
            <div class="form-group">
                <select name="Reciver" class="form-control">
                    {% for student in students %}
                        <option value="{{student.StudentID}}">{{student.StudentID}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class = "form-group">
                <label for="">Message</label>
                <textarea name="msg" cols="30" rows="10" class = "form-control"></textarea>
            </div>
            <div class = "form-group">
                <input type="submit" class="form-control btn btn-outline-dark" value="Send Message">
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
